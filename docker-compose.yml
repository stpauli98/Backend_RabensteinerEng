services:
  backend:
    build: 
      context: ./my_backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"  # Mapira port 5000 iz kontejnera na port 5001 na vašem računaru
    volumes:
      - ./my_backend:/app  # Montira vaš lokalni kod u kontejner za lakši razvoj
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
